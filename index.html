<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="main-container">

        <!-- Sidebar -->
        <aside class="Sidebar">
            <p>1</p>
        </aside>

        <!-- Todo Area -->
        <section class="todo-section">
            <div class="todo-content">
                <div class="heading-nav">
                    <div class="Welcome-left">
                        <h1>Welcome back, Zemong</h1>
                    </div>
                    <div class="search-rigt">
                        <div class="search-box">
                            <input type="text" placeholder="Search" />
                            <span class="search-icon">üîç</span>
                        </div>
                    </div>
                </div>
                <div class="header-divider"></div>
                <div class="cards-section">
                    <div class="cards-content">
                        <div class="to-do card-box">
                            <div class="card-header">
                                <div class="all-task">To do(10)</div>
                                <button class="add-task-btn">
                                    <span class="plus-icon">+</span>
                                    <span class="add-text">Add New Task</span>
                                </button>
                            </div>
                            <div class="all-cards">
                                <div id="card-layout">
                                    <div class="card-layoutFlex">
                                        <div class="task-heading">
                                            <h3 class="task">Tag line</h3>
                                            <button class="time"><span class="date">11/2/2025</span></button>
                                        </div>
                                        <div class="about-section">
                                            <div class="about">Lorem ipsum dolor sit
                                                elit.Quae officiis dolor voluptate!
                                            </div>
                                            <div class="progress-wrapper">
                                                <div class="progress-header">
                                                    <div class="progress-title">
                                                        <span class="menu-icon">‚ò∞</span>
                                                        <span>Progress</span>
                                                    </div>
                                                    <span class="progress-count">10/10</span>
                                                </div>

                                                <div class="progress-bar">
                                                    <div class="progress-fill"></div>
                                                </div>
                                                <button id="delete">
                                                    <img src="to do assets/bin.png" alt="Delete task">
                                                </button>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="in-progress card-box">
                            <div class="card-header">
                                <div class="all-task">To do(10)</div>
                                <button class="add-task-btn">
                                    <span class="plus-icon">+</span>
                                    <span class="add-text">Add New Task</span>
                                </button>
                            </div>
                            <div class="all-cards">dwa</div>
                        </div>
                        <div class="done card-box">
                            <div class="card-header">
                                <div class="all-task">To do(10)</div>
                                <button class="add-task-btn">
                                    <span class="plus-icon">+</span>
                                    <span class="add-text">Add New Task</span>
                                </button>
                            </div>
                            <div class="all-cards">dwa</div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

</body>

</html>
